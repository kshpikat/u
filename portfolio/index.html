<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <div class="row">
            <div class="hidden-xs col-sm-4">
                <img src="img/udacity.svg" class="logo img-responsive" alt="Udacity Logo">
            </div>
            <div class="col-xs-12 col-sm-8 text-right">
                <h1 class="grosse-text text-thin">Mr. Shpikat</h1>
                <h4>JS Ninjaneer</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr class="divider">
            </div>
        </div>
    </header>
    <figure class="row">
        <div id="highlights-carousel" class="col-sm-12 carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#highlights-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#highlights-carousel" data-slide-to="1"></li>
                <li data-target="#highlights-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://placehold.it/1140x350/e8117f/ffffff?text=Highlight+Project+1"
                         class="img-responsive" alt="Highlight Project 1">
                </div>
                <div class="item">
                    <img src="http://placehold.it/1140x350/117fe8/ffffff?text=Highlight+Project+2"
                         class="img-responsive" alt="Highlight Project 2">
                </div>
                <div class="item">
                    <img src="http://placehold.it/1140x350/7fb811/ffffff?text=Highlight+Project+3"
                         class="img-responsive" alt="Highlight Project 3">
                </div>
            </div>
        </div>
        <figcaption>3 most valuable projects: Project 1, Project 2, Project 3</figcaption>
    </figure>
    <section class="row">
        <div class="col-sm-12">
            <h2>Featured Work</h2>
        </div>
    </section>
    <section class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 preview-card">
            <img class="thumbnail-preview img-responsive" src="http://placehold.it/720x300/e8117f/ffffff?text=Python"
                 alt="Project Python">
            <h3>Python</h3>
            <p><a href="http://github.com/kshpikat/project4">Python on GitHub</a></p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 preview-card">
            <img class="thumbnail-preview img-responsive"
                 src="http://placehold.it/720x300/117fe8/ffffff?text=Scoreboard" alt="Project Scoreboard">
            <h3>Scoreboard</h3>
            <p><a href="http://github.com/kshpikat/project5">Scoreboard on GitHub</a></p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 preview-card">
            <img class="thumbnail-preview img-responsive"
                 src="http://placehold.it/720x300/7fb811/ffffff?text=Electrical" alt="Project Electrical">
            <h3>Electrical</h3>
            <p><a href="http://github.com/kshpikat/project6">Link to Electrical</a></p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 preview-card">
            <img class="thumbnail-preview img-responsive" src="http://placehold.it/720x300/d8af11/ffffff?text=Tiger"
                 alt="Project Tiger">
            <h3>Tiger</h3>
            <p><a href="http://github.com/kshpikat/project7">Go to Tiger</a></p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 preview-card">
            <img class="thumbnail-preview img-responsive" src="http://placehold.it/720x300/11a87f/ffffff?text=Plastic"
                 alt="Project Plastic">
            <h3>Plastic</h3>
            <p><a href="http://github.com/kshpikat/project8">Link to Plastic</a></p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 preview-card">
            <img class="thumbnail-preview img-responsive" src="http://placehold.it/720x300/7f11e8/ffffff?text=Lobster"
                 alt="Project Lobster">
            <h3>Lobster</h3>
            <p><a href="http://github.com/kshpikat/project9">Link to Lobster</a></p>
        </div>
    </section>
</div>
</body>
</html>
